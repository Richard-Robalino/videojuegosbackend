<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu h1 {
            color: #333;
        }
        .menu button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Gestión de Videojuegos</h1>
        <button onclick="window.location.href='/api/videojuegos'">Ver todos los videojuegos</button>
        <button onclick="window.location.href='/api/videojuegos/crear'">Crear nuevo videojuego</button>
        <button onclick="window.location.href='/api/videojuegos/editar'">Actualizar videojuego</button>
        <button onclick="window.location.href='/api/videojuegos/eliminar'">Eliminar videojuego</button>
        <button onclick="window.location.href='/api/videojuegos/buscar'">Buscar videojuego</button>
    </div>
</body>
</html>
